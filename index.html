<script>
var editor = CodeMirror.fromTextArea(document.getElementById("codebox"), {
  lineNumbers: true,
  mode: "text/x-pascal"
});
</script>
<script async>
function getCode(){
  InputFile = editor.getValue();
  isOk = true;
  isDone = false;
  compiladorPascalS();
  document.getElementById("output").value = "";
  if (isOk && isDone){
    mostrarModalOutput();
    setTimeout(function(){
      call_read = false;
      interpret();
      scrollOutput();
    }, 300);
  }
  else {

      mostraErro();
    }
  }

}
