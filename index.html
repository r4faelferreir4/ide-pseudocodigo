<script>

  document.getElementById("painelDebug").style.visibility = "hidden";

  var editor = CodeMirror.fromTextArea(document.getElementById("codebox"), {
    lineNumbers: true,
    mode: "text/x-pascal",
    gutters: ["CodeMirror-linenumbers", "breakpoints"]
  });
  editor.on("change", function(){
    codeChanged = true;
  });

  editor.on("gutterClick", function(cm, n) {
    var info = cm.lineInfo(n);
    cm.setGutterMarker(n, "breakpoints", info.gutterMarkers ? null : fazerPontoParada());
  });
</script>
<script async>
  function getCode(){
    time = new Date().getTime();
    InputFile = editor.getValue();
    isOk = true;
    isDone = false;
    compiladorPascalS();
    document.getElementById("output").value = "";
    time = new Date().getTime() - time;
    if (isOk && isDone){
      mostraErro();
      mostrarModalOutput();
      debug_op = false;
      setTimeout(function(){
        call_read = false;
        interpret();
      }, 300);
    }
    else {
      if (isDone){
        mostraErro();
        mostrarModalOutput();
        debug_op = false;
        setTimeout(function(){
          call_read = false;
          interpret();
          scrollOutput();
        }, 300);
      }
      else {
        if (isDone){
          mostraErro();
        }
      }
      //alert(text);
    }
  }

</script>
