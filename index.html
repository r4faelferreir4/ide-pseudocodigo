<script>
var editor = CodeMirror.fromTextArea(document.getElementById("codebox"), {
  lineNumbers: true,
  mode: "text/x-pascal",
  gutters: ["CodeMirror-linenumbers", "breakpoints"]
});

</script>
<script async>
function getCode(){
  time = new Date().getTime();
  InputFile = editor.getValue();
  isOk = true;
  isDone = false;
  compiladorPascalS();
  document.getElementById("output").value = "";
  time = new Date().getTime() - time;
  if (isOk && isDone){
    mostraErro();
    mostrarModalOutput();
    debug_op = false;
    setTimeout(function(){
      call_read = false;
      interpret();
      scrollOutput();
    }, 300);
  }
  else {
    if (isDone){
      mostraErro();
    }
  }
  //alert(text);
}

</script>
